<div class="search-results-popover" (click)="$event.stopPropagation()">
  <div class="d-flex justify-content-between align-items-center py-2 bg-color">
    <h5 class="mb-0 ms-3">Productos</h5>
    <a routerLink="/product/product-list" class="me-3" (click)="closeSearchResults()">Ver todos {{ products.length }}</a>
  </div>
  
  <div class="search-items pt-3">
    <div *ngFor="let product of products" class="d-flex mb-3 pb-3 border-bottom mx-2">
      <img [src]="product.image" [alt]="product.name" class="product-image me-2">
      <div class="product-info">
        <a routerLink="/product/product-detail" class="mb-1 text-truncate" (click)="closeSearchResults()">{{ product.name }}</a>
        <p class="mb-1 small text-muted">SKU: {{ product.sku }}</p>
        <p class="mb-1 small description-two-lines">{{ product.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <p class="mb-0 fw-bold">â‚¡{{ product.price | number:'1.2-2' }}</p>
          <button class="btn btn-danger btn-sm">Agregar</button>
        </div>
      </div>
    </div>
  </div>
</div>
