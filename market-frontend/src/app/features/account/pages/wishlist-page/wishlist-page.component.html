<div class="row">
    <div class="col-md-3 mb-4" *ngFor="let product of products">
        <div class="card">
            <img [src]="product.imageUrl" [alt]="product.name" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title text-truncate">{{ product.name }}</h5>
                <p class="card-text">â‚¡{{ product.price.toFixed(2) }}</p>
                <div class="form-group">
                    <textarea class="form-control mb-2" id="comment-{{product.id}}" rows="2"></textarea>
                </div>
                <div class="form-group d-flex">
                    <input type="number" class="form-control w-50 me-2" value="1" min="1">
                </div>
                <button class="btn btn-danger mt-2" (click)="addToCart(product)">Agregar al Carrito</button>
            </div>
            <div class="card-footer text-center">
                <a href="#" class="card-link text-danger">Editar</a>
                <a href="#" class="card-link text-danger">Eliminar</a>
            </div>
        </div>
    </div>
</div>
<div class="row mt-4">
    <div class="col-md-4 mb-2">
        <button class="btn btn-danger w-100" (click)="updateFavorites()">Actualizar favoritos</button>
    </div>
    <div class="col-md-4 mb-2">
        <button class="btn btn-danger w-100" (click)="shareFavorites()">Compartir favoritos</button>
    </div>
    <div class="col-md-4 mb-2">
        <button class="btn btn-danger w-100" (click)="addAllToCart()">Agregar todo al Carrito</button>
    </div>
</div>
