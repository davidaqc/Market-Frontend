<div class="container-fluid container-md">
  <h1 class="h3 mb-4" style="color: #4a4a4a;">Gestión de Cuenta</h1>
  <app-sucess-alert message="Gracias por registrarte en Mundo Alegre."></app-sucess-alert>
  <div class="row">
    <!-- Define the links in a template -->
    <ng-template #menuLinks>
      <div class="list-group">
        <a *ngFor="let item of menuItems" [routerLink]="item.path" routerLinkActive="active"
          class="list-group-item list-group-item-action">
          <i class="fa-solid fa-caret-right"></i>{{ item.label }}
        </a>
      </div>
    </ng-template>

    <!-- Accordion for small screens -->
    <div class="col-12 d-md-none mb-2">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Menú
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ng-container *ngTemplateOutlet="menuLinks"></ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Regular menu for medium and larger screens -->
    <div class="col-12 d-none d-md-block col-md-3">
      <ng-container *ngTemplateOutlet="menuLinks"></ng-container>
    </div>

    <!-- Content area -->
    <div class="col-12 col-md-9">
      <div class="custom-border">
        <div class="container-fluid p-3 p-lg-4">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
