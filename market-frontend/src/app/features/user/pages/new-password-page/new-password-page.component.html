<div class="container-fluid container-md">
  <div class="row">
      <div class="col-12">
          <h2 class="mb-4">Establecer nueva contraseña</h2>
          <hr class="border-danger border-3 opacity-75 mb-4">
          <form class="mx-3">
              <div class="row">
                  <div class="col-7 mb-4">
                      <div class="mb-3">
                          <label for="newPassword" class="form-label">Nueva contraseña *</label>
                          <input type="password" class="form-control" id="newPassword" required>
                          <small class="form-text text-muted">Fuerza de la contraseña: Sin contraseña</small>
                      </div>
                      <div class="mb-3">
                          <label for="confirmPassword" class="form-label">Confirmar contraseña nueva *</label>
                          <input type="password" class="form-control" id="confirmPassword" required>
                      </div>
                      <div class="mt-4">
                          <button type="submit" class="btn btn-danger">Establecer nueva contraseña</button>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
