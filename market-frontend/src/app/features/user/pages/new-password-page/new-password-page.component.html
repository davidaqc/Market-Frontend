<app-user-layout title="Establecer nueva contraseña">
    <form class="mx-3">
        <div class="row">
            <div class="col-12 col-lg-8 mb-4">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva contraseña <span
                            class="text-danger fw-bold">*</span></label>
                    <input type="password" class="form-control" id="newPassword" required>
                    <small class="form-text text-muted">Fuerza de la contraseña: Sin contraseña</small>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña nueva <span
                            class="text-danger fw-bold">*</span></label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger">Establecer nueva contraseña</button>
                </div>
            </div>
        </div>
    </form>
</app-user-layout>
