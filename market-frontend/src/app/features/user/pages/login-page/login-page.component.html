<app-user-layout title="Acceso del cliente">
    <form class="mx-3">
        <div class="row">
            <div class="col-12 col-md-6 mb-4">
                <h5 class="text-danger pb-3">CLIENTES REGISTRADOS</h5>
                <p>Si tiene una cuenta, inicie sesión con su dirección de correo electrónico.</p>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña *</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger">Iniciar sesión</button>
                    <a href="customer/account/forgotpassword" class="ms-3 text-danger">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            <div class="col-12 col-md-6 mb-4">
                <h5 class="text-danger pb-3">NUEVOS CLIENTES</h5>
                <p>Crear una cuenta tiene muchos beneficios: Paga más rápido, puede guardar más de una dirección, seguimiento de pedidos y mucho más.</p>
                <div class="mt-4">
                    <button type="button" class="btn btn-danger">Crear una Cuenta</button>
                </div>
            </div>
        </div>
    </form>
</app-user-layout>
