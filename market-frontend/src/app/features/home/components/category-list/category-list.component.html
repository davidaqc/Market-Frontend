<h2 class="text-center my-4">Categor√≠as</h2>
<div class="category-carousel text-center mx-auto">
  <div class="container">
    <div class="row">
      <div class="col-1 d-flex align-items-center justify-content-center">
        <button class="btn btn-outline-secondary" (click)="previousSlide()">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <div class="col-10">
        <div class="row">
          <div class="d-flex justify-content-center">
            <div class="d-inline-flex">
              <div class="category-item mx-2" *ngFor="let category of visibleCategories">
                <img [src]="category.image" [alt]="category.name" class="img-fluid rounded-circle mb-2">
                <p class="mb-0">{{ category.name }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1 d-flex align-items-center justify-content-center">
        <button class="btn btn-outline-secondary" (click)="nextSlide()">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
